{% extends 'blog/baseadmin.html'%}
{% block content %}

  {% if get_post %}
  <div class="row" >
<form method="post">

  {% csrf_token %}

  <div id="comments" class="comments-area">
                                  <div id="respond" class="comment-respond">
                                      <h2 id="reply-title" class="comment-reply-title mt-5 mb-5">Leave a Reply</h2>
                                          <div class="row">
                                              <div class="col-md-6">
                                                  <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="titre" value="{{ get_post.title }}">
                                                  </div>
                                              </div>
                                              <div class="col-md-6">
                                                  <div class="form-group">
                                                      <input type="text" class="form-control" placeholder="slug" value="{{ get_post.slug}}">
                                                  </div>
                                              </div>
                                              <div class="col-md-12">
                                                  <div class="form-group">
                                                      <input type="text" class="form-control" placeholder="category" value="{{ get_post.category}}">
                                                  </div>
                                              </div>
                                              <div class="col-md-12">
                                                  <div class="form-group">
                                                    <input type="texterea" class="form-control" placeholder="body" value="{{ get_post.body}}">
                                                  </div>
                                              </div>
                                              <div class="col-md-12">
                                                  <div class="form-group from-submit">
                                                      <button type="submit" class="btn btn-primary mb-2">submit</button>
                                                  </div>
                                              </div>
                                          </div>
                                  </div>
                              </div>


</form>
</div>
<form class="" action="{% url 'delete' get_post.id %}" method="post">
{% csrf_token %}
<input type="hidden" name="id" value="{{ get_post.id }}">
<button type="submit" class="btn btn-danger mb-2">delete</button>
</form>
{% endif %}
{% endblock %}
